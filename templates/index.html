<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copy-Move Detection</title>
</head>
<body>
    <h2>Upload Two Images</h2>
    <form method="POST" enctype="multipart/form-data">
        <p><input type="file" name="image1" required></p>
        <p><input type="file" name="image2" required></p>
        <button type="submit">Detect</button>
    </form>
    {% if error %}
    <p style="color:red">{{ error }}</p>
    {% endif %}
</body>
</html>
