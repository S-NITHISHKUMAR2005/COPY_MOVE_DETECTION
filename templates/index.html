<!DOCTYPE html>
<html>
<head>
  <title>Copy-Move Detection</title>
</head>
<body>
  <h2>Copy-Move Forgery Detection</h2>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  <form method="POST" enctype="multipart/form-data">
    <p>Upload Image 1: <input type="file" name="image1" required></p>
    <p>Upload Image 2: <input type="file" name="image2" required></p>
    <p><button type="submit">Detect</button></p>
  </form>
</body>
</html>
